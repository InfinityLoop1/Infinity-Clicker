<!DOCTYPE HTML>
<html>
  <head>
    <title>Clicker</title>
    <link rel="stylesheet" href="global.css">
  </head>
  <body>
    <div class="clickcontainer" id="container">
      <div id="score">0</div>
      <br>
      <div id="button"></div>
    </div>
    <div class="upgcontainer" id="container">
      <div id="upgcpc" class="upg">Upgrade CPC</div>
      <div id="upgcps" class="upg">Upgrade CPS</div>
    </div>
    <div class="statscontainer" id="container">
      <p id="cpcstat">CPC: 1</p>
      <p id="cpsstat">CPS: 0</p>
      <p id="clicksstat">Clicks: 0</p>
      <p id="secondsstat">Seconds played: 0</p>
    </div>
    <script type="text/javascript" src="global.js"></script>
  </body>
</html>
